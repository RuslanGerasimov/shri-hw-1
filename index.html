<body>
    <div class="Layout Theme Theme_default">
        <div class="Header Layout-Header">
            <div class="Header-Title Header-Title_logo">
                School CI server
            </div>
            <div class="Header-Buttons">
                <button class="Button">
                    <span class="Button-Icon Button-Icon_type_settings"></span>
                    <span class="Button-Text">Settings</span>
                </button>
            </div>
        </div>
        <div class="Layout-Content Layout-Content_centered">
            <div class="ActionCard">
                <div class="ActionCard-Image"></div>
                <div class="ActionCard-Description">
                    Configure repository connection<br/> and synchronization settings
                </div>
                <div class="ActionCard-Button">
                    <button class="Button Button_large Button_primary">
                        <span class="Button-Text">Open settings</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="Layout-Footer Footer">
            <div class="Footer-Content">
                <div class="Footer-Links">
                    <div class="Footer-Item">Support</div>
                    <div class="Footer-Item">Learning</div>
                </div>
                <div class="Footer-Links Footer-Links_copyright">
                    <div class="Footer-Item Footer-Item_copyright">Â© 2020 Your Name</div>
