<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="Layout Theme Theme_default">
        <div class="Header Layout-Header">
            <div class="Header-Title Header-Title_logo">
                School CI server
            </div>
            <div class="Header-Buttons"></div>
        </div>
        <div class="Layout-Content">
            <div class="Form">
                <div class="Form-Header">
                    <div class="Form-HeaderItem Form-HeaderItem_title">Settings</div>
                    <div class="Form-HeaderItem">Configure repository connection and synchronization settings.</div>
                </div>
                <div class="Form-Body">
                    <div class="Form-Field">
                        <div class="InputField InputField_compulsory">
                            <label for="githubRep" class="InputField-Label">GitHub repository</label>
                            <div class="InputField-InputBox">
                                <input id="githubRep" type="text" class="InputField-Input " placeholder="user-name/repo-name">
                                <div class="InputField-ClearIcon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="Form-Field">
                        <div class="InputField">
                            <label for="command" class="InputField-Label">Build command</label>
                            <div class="InputField-InputBox">
                                <input id="command" type="text" class="InputField-Input "
                                       value="npm ci && npm run build">
                                <div class="InputField-ClearIcon InputField-ClearIcon_visible"></div>
                            </div>
                        </div>
                    </div>
                    <div class="Form-Field">
                        <div class="InputField">
                            <label for="mainBranch" class="InputField-Label">Main branch</label>
                            <div class="InputField-InputBox">
                                <input id="mainBranch" type="text" class="InputField-Input " value="master " autofocus>
                                <div class="InputField-ClearIcon InputField-ClearIcon_visible"></div>
                            </div>
                        </div>
                    </div>
                    <div class="Form-Field Form-Field_verticalSpace_xs">
                        <div class="InputField InputField_inline">
                            <label for="synchInterval" class="InputField-Label">Synchronize every</label>
                            <div class="InputField-InputBox">
                                <input id="synchInterval" type="text" class="InputField-Input " value="10">
                            </div>
                            <div class="InputField-Unit">minutes</div>
                        </div>
                    </div>
                </div>
                <div class="Form-Footer">
                    <button class="Form-Button Button Button_large Button_primary">
                        <span class="Button-Text">Save</span>
                    </button>
                    <button class="Form-Button Button Button_large">
                        <span class="Button-Text">Cancel</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="Layout-Footer Footer">
            <div class="Footer-Content">
                <div class="Footer-Links">
                    <div class="Footer-Item">Support</div>
                    <div class="Footer-Item">Learning</div>
                </div>
                <div class="Footer-Links Footer-Links_copyright">
                    <div class="Footer-Item Footer-Item_copyright">Â© 2020 Your Name</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
